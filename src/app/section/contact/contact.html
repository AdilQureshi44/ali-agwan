<section class="contact-section">
    <div class="contact-header">
        <h1>Get In <span>Touch</span></h1>
        <p>Schedule a consultation with our financial experts today</p>
    </div>

    <div class="contact-container">
        <div class="form-column">
            <h2 class="form-title">Send Us a Message</h2>
            <form action="#" method="POST" class="contact-form">
                
                <div class="form-group half-width">
                    <label for="full-name">Full Name *</label>
                    <input type="text" id="full-name" name="fullName" placeholder="John Doe" required>
                </div>

                <div class="form-group half-width">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group half-width">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000">
                </div>

                <div class="form-group half-width">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" placeholder="How can we help?" required>
                </div>

                <div class="form-group full-width">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell us about your financial goals..." required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
